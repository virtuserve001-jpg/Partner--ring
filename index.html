<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üì± Partner Ringer Pro+</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff006e">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Partner Ringer">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
/* ---- OPTIMIZED STYLES ---- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: system-ui, -apple-system, sans-serif;
    background: linear-gradient(135deg, #0f0f23, #1a1a35);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
}

.container {
    width: 100%;
    max-width: 420px;
    background: #1a1a35;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.header {
    background: linear-gradient(135deg, #ff006e, #8338ec);
    padding: 25px;
    text-align: center;
    position: relative;
}

.status {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #06ffa5;
    transition: background-color 0.3s ease;
}

.status.offline {
    background: #ff006e;
}

.content {
    padding: 20px;
}

input, button {
    width: 100%;
    padding: 14px;
    margin-bottom: 12px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    transition: all 0.2s ease;
}

input {
    background: #0f0f23;
    color: #fff;
    border: 2px solid #8338ec;
}

input:focus {
    outline: none;
    border-color: #ff006e;
}

button {
    background: #ff006e;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
}

button:hover:not(:disabled) {
    background: #e50063;
    transform: translateY(-2px);
}

button:active:not(:disabled) {
    transform: translateY(0);
}

button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.incoming {
    display: none;
    border: 2px solid #ff006e;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    animation: pulse 2s infinite;
}

.incoming.active {
    display: block;
}

@keyframes pulse {
    0% { border-color: #ff006e; }
    50% { border-color: #8338ec; }
    100% { border-color: #ff006e; }
}

.tabs {
    display: flex;
    margin-bottom: 20px;
    border-bottom: 1px solid #2a2a4a;
}

.tab {
    flex: 1;
    background: none;
    color: #fff;
    opacity: 0.6;
    border: none;
    padding: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.tab:hover {
    opacity: 0.8;
}

.tab.active {
    opacity: 1;
    border-bottom: 3px solid #ff006e;
}

.tab-content {
    display: none;
    animation: fadeIn 0.3s ease;
}

.tab-content.active {
    display: block;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.small {
    font-size: 0.85em;
    opacity: 0.7;
    margin-bottom: 8px;
    display: block;
}

.toggle {
    width: 50px;
    height: 26px;
    background: #8338ec;
    border-radius: 13px;
    position: relative;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.toggle.active {
    background: #06ffa5;
}

.toggle-slider {
    width: 20px;
    height: 20px;
    background: #fff;
    border-radius: 50%;
    position: absolute;
    top: 3px;
    left: 3px;
    transition: transform 0.3s ease;
}

.toggle.active .toggle-slider {
    transform: translateX(24px);
}

#pairCode {
    text-align: center;
    margin: 15px 0;
    font-size: 2em;
    letter-spacing: 5px;
}

.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #06ffa5;
    color: #000;
    padding: 10px 20px;
    border-radius: 8px;
    transform: translateX(150%);
    transition: transform 0.3s ease;
}

.notification.show {
    transform: translateX(0);
}
</style>
</head>

<body>
<div class="container">
  <div class="header">
    <div class="status offline" id="connectionStatus"></div>
    <h1>üì± Partner Ringer Pro+</h1>
    <p>Real-time internet ringing</p>
  </div>

  <div class="content">

    <div class="tabs">
      <button class="tab active" onclick="switchTab(0)">üìû Call</button>
      <button class="tab" onclick="switchTab(1)">üîó Pair</button>
      <button class="tab" onclick="switchTab(2)">‚öôÔ∏è Settings</button>
    </div>

    <!-- CALL TAB -->
    <div class="tab-content active" id="tab0">
      <label class="small">Your Device ID</label>
      <input id="myId" readonly>
      <button onclick="copyMyId()">üìã Copy My ID</button>

      <label class="small">Partner ID</label>
      <input id="partnerId" placeholder="Enter partner's ID">
      <button id="callBtn">üìû RING PARTNER</button>

      <div class="incoming" id="incomingBox">
        <h3>üì≥ Incoming Call</h3>
        <p id="callerInfo"></p>
        <button onclick="acceptCall()">Accept</button>
        <button onclick="dismissCall()">Dismiss</button>
      </div>
    </div>

    <!-- PAIR TAB -->
    <div class="tab-content" id="tab1">
      <button onclick="generatePairCode()">Generate Pair Code</button>
      <h2 id="pairCode">- - - -</h2>
      <p class="small">Share this code with your partner</p>
      
      <label class="small">Enter Partner's Code</label>
      <input id="pairCodeInput" placeholder="Enter 4-digit code">
      <button onclick="joinWithCode()">Connect</button>
    </div>

    <!-- SETTINGS -->
    <div class="tab-content" id="tab2">
      <label class="small">Sound Notification</label>
      <div class="toggle active" id="soundToggle" onclick="toggleSound()">
        <div class="toggle-slider"></div>
      </div>
      
      <label class="small">Vibration</label>
      <div class="toggle active" id="vibeToggle" onclick="toggleVibration()">
        <div class="toggle-slider"></div>
      </div>
      
      <button onclick="resetApp()" style="margin-top: 20px; background: #8338ec;">Reset App Data</button>
    </div>

  </div>
</div>

<audio id="ringtone" loop preload="auto">
  <source src="soft-alarm1.mp3" type="audio/mpeg">
</audio>

<div id="notification" class="notification"></div>

<script>
/* -------- FIREBASE -------- */
const firebaseConfig = {
    apiKey: "AIzaSyBdvlOGpTCBRgfKgZlFOCjSEZ_ZeNm_W5k",
    databaseURL: "https://partner-ring-default-rtdb.firebaseio.com"
};

try {
    firebase.initializeApp(firebaseConfig);
} catch (error) {
    console.error('Firebase initialization error:', error);
}

const db = firebase.database();

/* -------- APP STATE -------- */
let settings = JSON.parse(localStorage.getItem('SETTINGS') || '{"sound": true, "vibration": true}');
let myId = localStorage.getItem('MY_ID');
let currentCall = null;
let isRinging = false;

// Generate user ID if not exists
if (!myId) {
    myId = 'PR-' + Math.random().toString(36).substr(2, 8).toUpperCase();
    localStorage.setItem('MY_ID', myId);
}
document.getElementById('myId').value = myId;

// Initialize settings UI
updateSettingsUI();

/* -------- UI FUNCTIONS -------- */
function switchTab(tabIndex) {
    // Update tabs
    document.querySelectorAll('.tab').forEach((tab, index) => {
        tab.classList.toggle('active', index === tabIndex);
    });
    
    // Update tab content
    document.querySelectorAll('.tab-content').forEach((content, index) => {
        content.classList.toggle('active', index === tabIndex);
    });
    
    // Stop any ongoing ring when switching tabs
    if (isRinging) {
        stopRing();
    }
}

function copyMyId() {
    navigator.clipboard.writeText(myId)
        .then(() => showNotification('ID copied to clipboard!'))
        .catch(() => {
            // Fallback for older browsers
            const input = document.getElementById('myId');
            input.select();
            document.execCommand('copy');
            showNotification('ID copied!');
        });
}

function showNotification(message) {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.classList.add('show');
    
    setTimeout(() => {
        notification.classList.remove('show');
    }, 3000);
}

/* -------- CONNECTION MONITOR -------- */
db.ref('.info/connected').on('value', snapshot => {
    const isConnected = snapshot.val();
    const statusElement = document.getElementById('connectionStatus');
    
    statusElement.classList.toggle('offline', !isConnected);
    
    if (isConnected) {
        showNotification('Connected to server');
    } else {
        showNotification('Disconnected - working offline');
    }
});

/* -------- AUDIO & VIBRATION -------- */
const ringtone = document.getElementById('ringtone');
let userInteracted = false;

// Enable audio after user interaction
['click', 'touchstart', 'keydown'].forEach(event => {
    document.addEventListener(event, () => {
        if (!userInteracted) {
            userInteracted = true;
            console.log('User interaction detected - audio enabled');
        }
    }, { once: true });
});

function playRing() {
    if (settings.sound && userInteracted) {
        ringtone.currentTime = 0;
        ringtone.play().catch(error => {
            console.warn('Audio play failed:', error);
        });
    }
    
    if (settings.vibration && 'vibrate' in navigator) {
        // Vibrate pattern: vibrate for 1s, pause for 0.5s, repeat
        navigator.vibrate([1000, 500]);
    }
    
    isRinging = true;
}

function stopRing() {
    ringtone.pause();
    ringtone.currentTime = 0;
    
    if ('vibrate' in navigator) {
        navigator.vibrate(0); // Stop vibration
    }
    
    isRinging = false;
}

/* -------- CALL MANAGEMENT -------- */
const partnerIdInput = document.getElementById('partnerId');
const callBtn = document.getElementById('callBtn');
const incomingBox = document.getElementById('incomingBox');
const callerInfo = document.getElementById('callerInfo');

callBtn.addEventListener('click', () => {
    const partnerId = partnerIdInput.value.trim();
    
    if (!partnerId) {
        showNotification('Please enter partner ID');
        return;
    }
    
    if (partnerId === myId) {
        showNotification('Cannot call yourself!');
        return;
    }
    
    // Disable button to prevent multiple calls
    callBtn.disabled = true;
    callBtn.textContent = 'Ringing...';
    
    // Send call request
    db.ref('calls/' + partnerId).push({
        from: myId,
        time: Date.now(),
        type: 'ring'
    }).then(() => {
        showNotification('Call sent to ' + partnerId);
    }).catch(error => {
        showNotification('Failed to send call');
        console.error('Call error:', error);
    }).finally(() => {
        // Re-enable button after 3 seconds
        setTimeout(() => {
            callBtn.disabled = false;
            callBtn.textContent = 'üìû RING PARTNER';
        }, 3000);
    });
});

// Listen for incoming calls
db.ref('calls/' + myId).on('child_added', snapshot => {
    const callData = snapshot.val();
    
    // Remove the call from database immediately
    snapshot.ref.remove();
    
    // Process incoming call
    handleIncomingCall(callData);
});

function handleIncomingCall(callData) {
    if (currentCall || isRinging) return; // Ignore if already handling a call
    
    currentCall = callData;
    callerInfo.textContent = `From: ${callData.from}`;
    
    // Show incoming call UI
    incomingBox.classList.add('active');
    
    // Start ringing
    playRing();
    
    // Auto-dismiss after 30 seconds
    setTimeout(() => {
        if (incomingBox.classList.contains('active')) {
            dismissCall();
        }
    }, 30000);
}

function acceptCall() {
    if (!currentCall) return;
    
    showNotification(`Connecting to ${currentCall.from}...`);
    
    // Send acceptance notification
    db.ref('calls/' + currentCall.from).push({
        from: myId,
        time: Date.now(),
        type: 'accepted'
    });
    
    dismissCall();
}

function dismissCall() {
    incomingBox.classList.remove('active');
    stopRing();
    currentCall = null;
}

/* -------- PAIRING SYSTEM -------- */
let pairCode = null;

function generatePairCode() {
    // Generate 4-digit code
    pairCode = Math.floor(1000 + Math.random() * 9000);
    document.getElementById('pairCode').textContent = pairCode;
    
    // Store in Firebase for 5 minutes
    const codeRef = db.ref('pairCodes/' + pairCode);
    codeRef.set({
        userId: myId,
        generated: Date.now()
    });
    
    // Auto-remove after 5 minutes
    setTimeout(() => {
        codeRef.remove();
        if (document.getElementById('pairCode').textContent === pairCode.toString()) {
            document.getElementById('pairCode').textContent = '- - - -';
        }
    }, 5 * 60 * 1000);
    
    showNotification('Pair code generated (valid for 5 min)');
}

function joinWithCode() {
    const inputCode = document.getElementById('pairCodeInput').value.trim();
    
    if (!inputCode || inputCode.length !== 4) {
        showNotification('Please enter a valid 4-digit code');
        return;
    }
    
    db.ref('pairCodes/' + inputCode).once('value').then(snapshot => {
        const data = snapshot.val();
        
        if (!data) {
            showNotification('Invalid or expired code');
            return;
        }
        
        // Set partner ID
        partnerIdInput.value = data.userId;
        showNotification(`Connected to ${data.userId}`);
        
        // Switch to call tab
        switchTab(0);
        
        // Clean up used code
        snapshot.ref.remove();
    });
}

/* -------- SETTINGS -------- */
function updateSettingsUI() {
    document.getElementById('soundToggle').classList.toggle('active', settings.sound);
    document.getElementById('vibeToggle').classList.toggle('active', settings.vibration);
}

function toggleSound() {
    settings.sound = !settings.sound;
    localStorage.setItem('SETTINGS', JSON.stringify(settings));
    updateSettingsUI();
    showNotification(`Sound ${settings.sound ? 'enabled' : 'disabled'}`);
}

function toggleVibration() {
    settings.vibration = !settings.vibration;
    localStorage.setItem('SETTINGS', JSON.stringify(settings));
    updateSettingsUI();
    showNotification(`Vibration ${settings.vibration ? 'enabled' : 'disabled'}`);
}

function resetApp() {
    if (confirm('Reset all app data? This cannot be undone.')) {
        localStorage.clear();
        showNotification('App data reset - reloading...');
        setTimeout(() => location.reload(), 1000);
    }
}

/* -------- CLEANUP ON EXIT -------- */
window.addEventListener('beforeunload', () => {
    if (isRinging) {
        stopRing();
    }
});

// Initialize on load
document.addEventListener('DOMContentLoaded', () => {
    console.log('Partner Ringer Pro+ initialized');
});
</script>
</body>
</html>
